<style>  
  .card{
    display: flex;
    flex-direction: column;
    justify-content: space-around;
    width: 16vw;
    height: 44vh;
    margin: 20px 30px;
    border-radius: 0.8rem;
  }
  .card:hover{
    background-color: rgb(231, 223, 236);
    cursor: pointer;
  }
  img{
    object-fit: contain;
    height: 80%;
  }
  h3{
    text-align: center;
    font-size: 100%;
    margin: 0;
  }

<div class="card">
  <img [src]="imgUrl" alt="cover art">
  <h3>{{title}}</h3>
</div>
